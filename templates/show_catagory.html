<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        /* Alternating row colors */
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Links styles */
        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {

            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            /* Hide table headers (th) */
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            td {
                /* Styling for table cells */
                border: none;
                position: relative;
                padding-left: 50%;
                text-align: left;
            }

            /* Add some space between cells */
            td:before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding-left: 10px;
                font-weight: bold;
            }
        }

        h1 {
            text-align: center;
            background-color: #05192e;
            height: 100px;
            color: white;
            align-items: center;
            display: flex;
            justify-content: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Category Data</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Category</th>
                <th>Category Level</th>
                <th>Category Subject</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.id }}</td>
                <!-- <td>{{ category.catagory }}</td> -->
                <td><a href="show_catagory/{{ category.catagory }}">{{ category.catagory }}</a></td>
                <td><a href="show_catagory/{{ category.catagoryLavel }}">{{ category.catagoryLavel }}</a></td>
                <td><a href="{{ category.id }}">{{ category.catagorySubject }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
