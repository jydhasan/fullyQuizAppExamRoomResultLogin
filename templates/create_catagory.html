    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg fill='black' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 10l5 5 5-5z'/%3E%3Cpath d='M0 0h24v24H0z' fill='none'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 10px center;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        @media screen and (max-width: 600px) {
            form {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <h1 class="flashes">
        {% for message in messages %}
        <h2>{{ message }}</h2>
        {% endfor %}
    </h1>
    {% endif %}
    {% endwith %}
    <div class="top">

    </div>
    <!-- create a form catagory_table_form with 4 input fields -->
    <form action="create_catagory" method="post">
        <h2>Create Catagory</h2>
        <label for="catagory_name">Catagory Name</label>
        <input type="text" name="catagory_name" id="catagory_name" required>
        <label for="catagoryLavel">Catagory Lavel</label>
        <input type="text" name="catagoryLavel" id="catagoryLavel" required>
        <label for="catagorySubject">Catagory Subject</label>
        <input type="text" name="catagorySubject" id="catagorySubject" required> <br>
        <input type="submit" value="Submit">
        <p style="text-align: center;">or</p>
        <a href="{{url_for('show_categories')}}"> Show Catagory </a>
    </form>

</body>
